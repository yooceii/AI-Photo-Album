<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="bmd-form-group bmd-collapse-inline pull-xs-right pull-xl-right">
                <button id="upload" class="btn btn-primary bmd-btn-icon upload mr-3" onclick="window.location.href='#popup1'"><i
                        class="fas fa-cloud-upload-alt"></i></button>
                <button class="btn bmd-btn-icon" for="search" data-toggle="collapse" data-target="#collapse-search"
                    aria-expanded="false" aria-controls="collapse-search">
                    <i class="material-icons">search</i>
                </button>
                <span id="collapse-search" class="collapse">
                    <input class="form-control" type="text" id="search" placeholder="Enter your query...">
                </span>
            </div>
        </header>
        <div class="container album">
        </div>
    </div>
    <div id="popup1" class="overlay">
        <div class="alert alert-success alert-dismissible fade upload-success" role="alert">
            <strong>Upload successfully!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade upload-fail" role="alert">
            <strong>Upload failed!</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="popup">
            <h2>Upload Image</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <input type="file" id="input" class="filepond" allowFileEncode>

            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="static/js/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="static/js/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="static/js/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="static/js/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="static/js/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="static/js/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="static/js/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="static/js/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="static/js/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="static/js/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="static/js/apigClient.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <script src="https://unpkg.com/jquery-filepond/filepond.jquery.js"></script>

    <script type="text/javascript" src="static/js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
    </script>
</body>

</html>
